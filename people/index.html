title: Directorio

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Directorio — {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
</head>
<body>
  <main class="container">
    <h1>Directorio</h1>
    <ul>
      {% for p in site.people %}
        <li><a href="{{ p.url | relative_url }}">{{ p.name }}</a> — {{ p.role }}</li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
