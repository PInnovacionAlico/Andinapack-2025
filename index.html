<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-card — Valentina Gaviria</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="ecard">
    <header class="ecard__header">
      <div class="hero-bg" aria-hidden="true"></div>
      <div class="avatar-wrap">
        <!-- Usa Ecard.jpg si quieres la imagen real adjunta -->
        <img src="Ecard.jpg" alt="Avatar" class="avatar" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'300\' height=\'300\'><rect width=\'100%\' height=\'100%\' fill=\'%23022aa6\'/><text x=\'50%\' y=\'50%\' font-size=\'28\' font-family=\'Arial\' fill=\'%23fff\' dominant-baseline=\'middle\' text-anchor=\'middle\'>AVATAR</text></svg>'"/>
      </div>

      <h1 class="name">Valentina Gaviria</h1>
      <p class="role">Analista de innovación - Alico SAS BIC</p>

      <div class="ctas">
        <a class="btn btn--primary" id="callBtn">Teléfono</a>
        <a class="btn btn--primary" id="emailBtn">Email</a>
        <a class="btn btn--primary" id="siteBtn">Sitio Web</a>
      </div>
    </header>

    <section class="info">
      <div class="row">
        <div class="icon"> 
          <!-- phone icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92V21a1 1 0 0 1-1.11 1A19 19 0 0 1 3 5.11 1 1 0 0 1 4 4h4.09a1 1 0 0 1 1 .75c.12.69.36 1.36.7 1.99a1 1 0 0 1-.24 1.05L8.91 9.91a14 14 0 0 0 6.18 6.18l1.02-1.64a1 1 0 0 1 1.05-.24c.63.34 1.3.58 1.99.7a1 1 0 0 1 .75 1V22z" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="content">
          <div class="label">Teléfono</div>
          <div class="value">+57 3003003030</div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="icon">
          <!-- email icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 8.5v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7L12 13 3 8.5z" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 6H3a2 2 0 0 0-2 2v.5l11 4 11-4V8a2 2 0 0 0-2-2z" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="content">
          <div class="label">Email</div>
          <div class="value">correo@alico-sa.com</div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="icon">
          <!-- briefcase icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="7" width="20" height="12" rx="2" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="content">
          <div class="label">Cargo</div>
          <div class="value">Alico S.A.S. BIC</div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="icon">
          <!-- location icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 0 1 18 0z" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="10" r="2.5" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="content">
          <div class="label">Ciudad</div>
          <div class="value">Ciudad</div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="icon">
          <!-- globe icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="9" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M2.5 12h19" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 2.5c2.5 3 2.5 8 0 11.5" stroke="#0628b5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="content">
          <div class="label">Sitio web</div>
          <div class="value">alicoempaques.com</div>
        </div>
      </div>

      <hr />

      <div class="socials">
        <a class="social" aria-label="linkedin">
          <!-- linkedin square -->
          <svg width="48" height="48" viewBox="0 0 24 24" fill="#0628b5" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4"/><path d="M6.94 9.5H9.1V19H6.94zM8.02 5.5a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4zM12.5 12.5c.02-.87.7-1.5 1.8-1.5 1.1 0 1.6.84 1.6 2.09V19h-2.2v-3.9c0-.93-.33-1.56-1.14-1.56-.62 0-.99.42-1.15.82-.06.14-.07.33-.07.52V19h-2.18s.03-9 0-9h2.18v1.3z" fill="#fff"/></svg>
        </a>

        <a class="social" aria-label="whatsapp">
          <!-- whatsapp circle -->
          <svg width="48" height="48" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="#0628b5"/><path d="M16.2 15.3c-.4-.2-2.4-1.2-2.8-1.3-.4-.1-.7-.2-1 .2-.3.4-1.2 1.3-1.5 1.5-.3.2-.6.3-1 .1-1-.5-3.1-1.8-4.2-3.8-.3-.6.3-1.2.7-1.6.2-.2.3-.4.4-.6.1-.2 0-.4-.1-.6-.1-.2-1-.7-1.4-.9-.4-.2-.9-.4-.9-1 0-.6.4-1.1 1-1.4.5-.3 1.3-.4 2.6.2 1.2.6 2.8 1.8 3.2 2 .4.2.7.2 1 .1.2-.1.7-.2 1-.4.3-.2.9-.6 1.1-.8.3-.2.6-.2.9.1.3.3.5.8.6 1.1.1.3 0 .6-.1.9-.1.3-.4.8-.8 1.1z" fill="#fff"/></svg>
        </a>
      </div>

    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
