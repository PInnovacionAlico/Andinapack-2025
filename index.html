---
title: Directorio
---
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Directorio — {{ site.title }}</title>
  </head>
  <body>
    <main>
      <h1>Directorio</h1>
      <ul>
        {% for p in site.people %}
          <li>
            <a href="{{ p.url | relative_url }}">{{ p.name }}</a>{% if p.role %} — {{ p.role }}{% endif %}
          </li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
